<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form Example</title>
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
        function Listar() {
            var dados = $('#form1').serialize();
            $.ajax({
                type: "POST",
                url: "arquivo.php",
                data: dados,
                dataType: 'json',
                success: function(meu_json) {
                    console.log(meu_json);
                },
                error: function(xhr, status, error) {
                    console.error('Ocorreu um erro ao enviar os dados: ' + error);
                },
                timeout: 5000
            });
        }
    </script>
</head>
<body>
    <form method="post" action="" id="form1">
        Nome:   <input type="text" id="nome" name="nome" value="" /><br><br>
        Idade:  <input type="text" id="idade" name="idade" value="" /><br><br>
        Sexo:   <input type="text" id="sexo" name="sexo" value="" /><br><br>
        Telefone: <input type="text" id="telefone" name="telefone" value="" /><br><br>
        Email:  <input type="text" id="email" name="email" value="" /><br><br>
        Cidade: <input type="text" id="cidade" name="cidade" value="" /><br><br>
        <input type="button" name="enviar" value="Enviar" onclick="Listar();" />
    </form>
</body>
</html>
